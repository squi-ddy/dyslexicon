dataset: TTS
path:
  lexicon_path: lexicon/librispeech-lexicon.txt
  preprocessed_path: ./models
preprocessing:
  audio:
    max_wav_value: 32768.0
    sampling_rate: 22050
  energy:
    feature: phoneme_level
    normalization: true
  mel:
    mel_fmax: 8000
    mel_fmin: 0
    n_mel_channels: 80
  pitch:
    feature: phoneme_level
    normalization: true
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  text:
    language: en
    max_length: 4096
    text_cleaners:
    - english_cleaners
  val_size: 512